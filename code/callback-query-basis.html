<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../lib/jquery-2.1.1.js"></script>
</head>

<body>
  <form>
    <input id="callback" type="button" value="Click mich">
   <p></p>
  </form>
  <script>
    $(document).ready(function () {
      $('#callback').click(function () {
        $('p').html("Geklicked");
        console.log(this);
          $(this).hide();
//          var mySetTimeout = setTimeout.bind(this);
          setTimeout(() => {
              $(this).show();
             console.log('Timeout aufgerufen');
          }, 1000);
       });
     });
  </script>
</body>

</html>
