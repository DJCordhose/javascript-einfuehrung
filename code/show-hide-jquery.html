<body>
<p style="display: none">Initially Invisible</p>
<p>Make text visible / invisible</p>
<p>Your task is to make the text above clickable. When you click on it, the invisible text shall become visible.</p>
<script>
    $(document).ready(function () {
        var ps = $('p');
        console.log(ps.length);
// var textEl = $(ps[0]);
        var textEl = $('p:nth-child(1)');
//        textEl.show();
        var clickable = $('p:nth-child(2)');
        clickable.click(function() {
//            $(this).toggle();
            textEl.toggle();
        });
    });
</script>
</body>
